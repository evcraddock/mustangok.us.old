<section id="twentytwenty-screen" class="twentytwenty-screen">
  <div class="row">
      <!-- Blog Entries Column -->
      <div class="col-md-8">
        <h1>Mustang High School - Class of 2020</h1>
        <hr/>
        <div style="width:690px;">
           <h2>
               {{vm.article.title}}
           </h2>
             
           <span ng-if="vm.article.banner != ''"><img class="img-responsive" style="width:345px; height:195px;" ng-src="{{ vm.article.banner }}" alt=""/></span>
             <!-- <span class="pull-right"><span class="glyphicon glyphicon-time"></span> Posted on <span ng-bind="vm.article.publishDate | date:'MM/dd/yyyy'"></span></span>
           <span>
               by {{vm.article.author}}
           </span> -->
           <hr>
           <p marked="vm.article.overview"></p>                
           <a class="btn btn-primary" href="#{{vm.article.url}}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>

        <hr/>

        <div ng-include=" 'modules/screens/articlelist/list.html' "></div>
      </div>



      <!-- Blog Sidebar Widgets Column -->
      <div class="col-md-4">
        <div ng-bind-html="vm.sideHeader"></div>
        <div ng-include=" 'modules/ui-components/sidebar/sidebar.html' "></div>
      </div>

  </div>

<div ui-loading="vm.isLoading"></div>

</section>
